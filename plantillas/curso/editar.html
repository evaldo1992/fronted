<form name="frm">
	<div class="form-group">
		<label>Ingrese el codigo del curso y precione enter</label>
		<input type="text" name="cod" required ng-model="data.codigo" class="form-control" ng-keyup="buscar($event)"/>
	</div>
	
	<div class="form-group">
		<label>Nombre</label>
		<input type="text" name="nombre" required ng-disabled="desactivar"  ng-model="data.nombre" class="form-control"/>
	</div>
	
	<div class="form-group">
		<label>Descripci√≥n</label>
		<input type="text" ng-model="data.des" ng-disabled="desactivar" class="form-control"/>
	</div>
	
	<button class="btn btn-primary" ng-click="guardar()" ng-disabled="frm.$invalid">Editar</button>
</form>
